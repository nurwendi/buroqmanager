<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buroq Billing Client</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 { margin-top: 0; text-align: center; color: #111827; }
        .input-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: #1d4ed8; }
        .error { color: #dc2626; font-size: 0.875rem; margin-top: 0.5rem; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect to Server</h1>
        <div class="input-group">
            <label for="serverUrl">Server URL (IP:Port)</label>
            <input type="text" id="serverUrl" placeholder="http://192.168.1.100:1500" value="http://">
            <div id="errorMsg" class="error">Please enter a valid URL</div>
        </div>
        <button onclick="connect()">Connect</button>
    </div>

    <script>
        // Load saved URL
        const savedUrl = localStorage.getItem('buroq_server_url');
        if (savedUrl) {
            document.getElementById('serverUrl').value = savedUrl;
            // Auto connect if saved? Maybe better to let user verify first
        }

        function connect() {
            const input = document.getElementById('serverUrl');
            const errorMsg = document.getElementById('errorMsg');
            let url = input.value.trim();

            if (!url) {
                errorMsg.style.display = 'block';
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }

            try {
                new URL(url); // Validate URL
                localStorage.setItem('buroq_server_url', url);
                window.location.href = url;
            } catch (e) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Invalid URL format';
            }
        }
    </script>
</body>
</html>
